<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/Carrom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarromBoard</title>
</head>
<body>
    <div class="Carromframe">
        <!---Pockets-->
       <div class="pocket p1"></div>
       <div class="pocket p2"></div>
       <div class="pocket p3"></div>
       <div class="pocket p4"></div>
       <!----End Of Pockets-->

       <!----Bases---->
       <div class="base top-base">
       <div class="red-circle c1"></div>
       <div class="outline out1"></div>
       <div class="red-circle c2"></div>
       <div class="outline out2"></div>
    </div>
    <div class="base right-base">
    <div class="red-circle c3"></div>
    <div class="outline out3"></div>
    <div class="red-circle c4"></div>
    <div class="outline out4"></div>
    </div>

    <div class="base bottom-base">
        <div class="red-circle c5"></div>
        <div class="outline out5"></div>
        <div class="red-circle c6"></div>
        <div class="outline out6"></div>
     </div>

     <div class="base left-base">
        <div class="red-circle c7"></div>
        <div class="outline out7"></div>
        <div class="red-circle c8"></div>
        <div class="outline out8"></div>
     </div>
    <div class="circle">
        <div class="inside"></div>
        <div class="mid"></div> 
    </div>
    </div>
</body>
</html>
